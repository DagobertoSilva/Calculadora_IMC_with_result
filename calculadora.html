<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC DS</title>
    <style>
        body{
           font-family: Arial, Helvetica, sans-serif; 
           background: linear-gradient(to right, rgb(29, 136, 207), rgb(25, 66, 143));
           text-align: center;
           color: white;
        }
        .container{
             position: absolute;
             top: 50%;
             left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1em;
            border-radius: 10px;
        }
        button{
            background-color:slateblue ;
            color: #fff;
            border: none;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 1px 1px 6px black;
            cursor: pointer;
        }
        button:hover{
          background-color: steelblue;
        }
        .final-step, 
        .second-step{
            display: none;
        }
        input{
            padding: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        #resultado{
         font-size: 25px;   
        }
    </style>
</head>
<body>
   <h1>Dagoberto Silva</h1> 
   <div class="container">
      <div class="first-step">
        <p>Clique no bot√£o para calcular o IMC</p>
        <button onclick="go(1,2)">iniciar</button>
      </div> 
      <div class="second-step">
          <h3>Calculadora IMC</h3>
          <hr>
          <label for="peso">Digite seu pesso:</label>
          <input type="number" placeholder="Seu peso" id="peso">
          <br><br>
          <label for="altura">Digite a sua Altura :</label>
          <input type="number" placeholder="Sua altura Ex: 1.69" id="altura">
          <br><br>
          <button onclick="validate()">Calcular</button>
    </div> 
    <div class="final-step">
          <h3>Resultado!</h3>
          <p id="resultado"></p>
          <button onclick="go(3,2)">Calcular Novamente</button>
          <button onclick="go(3,1)">Finalizar</button>
    </div>
    
   </div>
</body>
<script>
    const firstDiv = document.querySelector('.first-step');
    const secondDiv = document.querySelector('.second-step');
    const finalDiv = document.querySelector('.final-step');

 function go(currentStep,nextStep)
 {
   let dNone, dBlock;
    if(currentStep == 1)
    {
        dNone = firstDiv;
    }
    else if(currentStep == 2)
    {
       dNone = secondDiv;
    }
    else
    {
        dNone = finalDiv;
    }
    dNone.style.display = 'none';

    if(nextStep == 1)
    {
        dBlock = firstDiv;
    }
    else if(nextStep == 2)
    {
       dBlock = secondDiv;
    }
    else
    {
        dBlock = finalDiv;
    }
    dBlock.style.display = 'block';
 }

 function validate()
 {
    const peso = document.getElementById('peso');
    const altura = document.getElementById('altura');
    peso.style.border = 'none';
    altura.style.border = 'none';

    if(!peso.value || !altura.value)
    {
        if(!peso.value && !altura.value)
        {
           peso.style.border = '1px solid red';
           altura.style.border = '1px solid red';
        }
        else if(!peso.value)
        {
            peso.style.border = '1px solid red';         
        }
        else
        {
            altura.style.border = '1px solid red';
        }
    }
    else
    {
        let imc = peso.value / (altura.value * altura.value);
        const result = document.getElementById('resultado')
        
        if(imc < 18.5)
        {
            console.log('Magreza | obesidade: 0');
            result.style.color = 'yellow';
            result.innerHTML = 'Magreza | obesidade: 0';
        }
        else if(imc >= 18.5 && imc <25)
        {
            console.log('Normal | obesidade: 0');
            result.style.color = 'green';
            result.innerHTML = 'Normal | obesidade: 0';
        }
        else if(imc >= 25 && imc < 30)
        {
            console.log('Sobrepeso | obesidade: I');
            result.style.color = 'orange';
            result.innerHTML = 'Sobrepeso | obesidade: I';
        }
        else if(imc >= 30 && imc < 40)
        {
            console.log('Obesidade | obesidade: II');
            result.style.color = 'orange';
            result.innerHTML = 'Obesidade | obesidade: II';
        }
        else{
            console.log('Obesidade | obesidade: III');
            result.style.color = 'red';
            result.innerHTML = 'Obesidade | obesidade: III';
        }
        go(2,3);
    }
 }
</script>
</html>
